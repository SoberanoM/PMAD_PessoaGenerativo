<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/fp.ico">
    
    <title>Generate Poetry</title>
    
    <link rel="stylesheet" href="css/generatePoetry.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>    
  </head>

  <body class="textFormat">
    <script src="sketchs/generatePoetry.js"></script> 
    <video width="600" height="600" class="videoPosition" controls autoplay loop>
      <source src="media/tomasgenerativo.mp4" type="video/mp4">     
    </video> 
    <embed src="media/WhereIsMyMind.mp3" loop="true" autostart="true" width="2" height="0">  
    <div id="footerButtons" >     
      <button id="nostalgia" class="generateButtons button1">Nostalgia da Infância</button>
      <button id="fragmentacao" class="generateButtons button2">Fragmentação do Eu</button>
      <button id="dor" class="generateButtons button3">Dor de Pensar</button>
      <button id="fingimento" class="generateButtons button4">Fingimento</button>
      <button id="dada" class="generateButtons button7" onClick="btnDada()">Dada poetry</button>
      <button id="download" onClick="download()" class="downloadButton generateButtons button8">Download</button>
      <button id="seguinte" onClick="location.href='finalVideo.html'" class="nextButton generateButtons button5">Terminar</button>
    </div>    
  </body>
</html>
